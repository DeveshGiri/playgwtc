# .readthedocs.yaml
# Required
version: 2

# Set the Python version
build:
  os: ubuntu-22.04
  tools:
    python: "3.10"

# telling readthedocs that it is a Sphinx proj
sphinx:
  configuration: docs/source/conf.py

# telling readthedocs to install the project and its dependencies
python:
  install:
    - method: pip
      path: .                         # installing the playgwtc package
    - requirements: docs/requirements.txt # docs-specific dependencies